<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- JS Files -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator &#10024;</h2>
      <div class="wrapper">
        <!-- Display Generated Password Start -->
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <!-- Display Generated Password End -->

        <!-- Password Security Indicator Start -->
        <div class="pass-indicator"></div>
        <!-- Password Security Indicator End -->

        <!-- Setting Password's Length Start -->
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" value="15" min="1" max="30" step="1" />
        </div>
        <!-- Setting Password's Length End -->

        <!-- Password Settings Start -->
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <!-- Setting filter End -->
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <!-- Setting filter End -->
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <!-- Setting filter End -->
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <!-- Setting filter End -->
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <!-- Setting filter End -->
            <!-- Setting filter Start -->
            <li class="option">
              <input type="checkbox" id="inc-spaces" />
              <label for="inc-spaces">Include Spaces</label>
            </li>
            <!-- Setting filter End -->
          </ul>
        </div>
        <!-- Password Settings End -->
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
